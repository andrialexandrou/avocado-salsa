<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Test Page</title>
    <style>
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .btn {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product List</h1>
            <div class="filters">
                <button class="btn" id="filterBtn">Filter Products</button>
                <button class="btn" id="sortBtn">Sort by Price</button>
            </div>
        </header>

        <div class="grid" id="productGrid">
            <div class="card">
                <h3>Product 1</h3>
                <p>Price: $99.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="card">
                <h3>Product 2</h3>
                <p>Price: $149.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="card">
                <h3>Product 3</h3>
                <p>Price: $79.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div id="cartCount">
            Items in cart: <span id="count">0</span>
        </div>
    </div>

    <div id="notification">Item added to cart!</div>

    <script src="main.js"></script>
</body>
</html>
